apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: meredian
  name: k3
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /otusapp/\w+/.*
            pathType: Prefix
            backend:
              service:
                name: k3
                port:
                  number: 80
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: k3
                port:
                  number: 80
