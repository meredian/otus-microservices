apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: meredian
  name: k2
  labels:
    app: k2
spec:
  selector:
    matchLabels:
      app: k2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  replicas: 3
  template:
    metadata:
      labels:
        app: k2
    spec:
      containers:
      - name: server
        image: meredian/k2:server
        ports:
        - containerPort: 3000
          name: http
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 3
